server:
  port: ${SERVER_PORT:1124}

#Local MongoDB Configuration
spring:
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:liquibase/master.xml
    default-schema: ${LIQUIBASE_SCHEMA:umeepay}
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/umeepay}
    username: ${DATABASE_USER:smarthome_dev}
    password: ${DATABASE_PASSWORD:!Q2w3e4r5t@@@@!Q2w3e4r5t}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: hikari-credit
      auto-commit: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
      minimum-idle: 3
      maximum-pool-size: 20
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:123}

umeepay:
  max-timestamp-diff-ms: ${MAX_TIMESTAMP_DIFF_MS:180000}
  public-key: ${UMEE_PAY_PUBLIC_KEY:MIGeMA0GCSqGSIb3DQEBAQUAA4GMADCBiAKBgG2ex/aa8Km4Oy8rU5ARHkV7lGfWDGJnB1HHpU8mPaZTr8adCyM1hmXSil7r5S6GCnpChfECr1GdSckQXvgXoVVCkKXw1AGPPf9dc8XBFTho+j+YMC1Gz5xn7O7MMuof/9U+/6BbZXLVDcykMNcq3Bh4iem+J0kwpt/H36Z02VqhAgMBAAE=}
  private-key: ${UMEE_PAY_PRIVATE_KEY:}
  prefix: ${VIETQR_PREFIX:100003}
  timeout: ${VIETQR_TIMEOUT:120}
  bin: ${VIETQR_BIN:970452}
  actualAccount: ${VIETQR_ACTUAL_ACCOUNT:35474013}
  paygate:
    access: ${PAYGATE_BASIC_AUTHEN_RAW:unicloud:unicloud}

